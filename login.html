<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="./login.css" rel="stylesheet">
    <title>Login Page</title>
</head>
<body>
   <div class="card">
      <h4 class="title">Log In!</h4>
      <form>
        <div class="field">
          <p class="emailtext">Email</p>
          <input autocomplete="off" id="logemail" placeholder="Email" class="input-field" name="logemail" type="email">
        </div>
        <div class="field">
          <p class="passtext">Password</p>
          <input autocomplete="off" id="logpass" placeholder="Password" class="input-field" name="logpass" type="password">
        </div>
        <button class="btn" type="submit">Login</button>
         <p class="register">Don't have an account? <a href="#">SignUp</a></p>
      </form>
    </div>
</body>
</html>
